<!DOCTYPE html>
<html>
  <head>
    <title>VGG Internship Registration Form</title>
    <meta charset="utf-8" />
    <meta name='viewport' content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="000000" />
    <meta 
      name="description"
      content="Venture Garden Group (VGG) has a rich community of virtual interns. You can register in a few steps."
    />
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <div class="root">
      <div class="header">
        <h1 >
          Venture Garden Group Remote Internship
        </h1>
        <h2>Registration Form</h2>
      </div>
      <div class="form-container">
        <p>Please ensure you fill all the input fields correctly*</p>
        <form id="regForm" class="form">
          <div class="name-container">
            <div>
              <label>First Name *</label>
              <input id="first-name" class="name" type="text" placeholder="Enter your first name..." value=""/>
            </div>
            <div>
              <label>Last Name *</label>
              <input id="last-name" class="name" type="text" placeholder="Enter your last name..." value=""/>
            </div>
          </div>
          <div class="input-container">
            <label>E-mail *</label>
            <input id="email" class="name" type="text" placeholder="Enter your email address..." value=""/>
          </div>
          <div class="input-container">
            <label>Password *</label>
            <input id="password" class="name" type="password" placeholder="Enter your password..." value="" />
            <span class="hint">Must be between 8 - 16 characters</span>
          </div>
          <div class="input-container">
            <label>Re-enter Password *</label>
            <input id="re-password" class="name" type="password" placeholder="Re-enter your password..." value="" />
          </div>
          <button id="button" class="form-button">REGISTER</button>
        </form>
      </div>
    </div>
  </body>
  <script src="form.js"></script>
</html>
